<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="Js/utils.js"></script>
    <script src="Js/product.js"></script>
    <script src="Js/db.js"></script>
    <script src="Js/controller.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <br><h1>ADMIN</h1>
        <hr>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchtxt" placeholder="Enter Product-Id">&nbsp;
                        <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" id="search">Search</button>
                        </span>
                    </div><br>
                    <div class="form-group">
                        <input type="text" class="form-control" id="pid" placeholder="Product-Id" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Name" />
                    </div>
                                        
                    <div class="form-group">
                        <input type="text" class="form-control" id="price" placeholder="Price" />
                    </div>
                    <div class="form-group">
                        <input type="text"  class="form-control" id="url" placeholder="Image-Url"/>
                    </div>
                     <button type="button" class="btn btn-primary" id="add">ADD</button>
                     <button type="button" class="btn btn-primary" id="showall">Show All Products</button>
                </form>
            </div>
        </div><br>
        <div id="product"></div>                           
    </div>    
</body>
</html>
